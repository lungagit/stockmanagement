<ion-header>
  <ion-toolbar>
    <ion-title>Add Stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>{{ product.name }}</ion-label>
      <ion-buttons>
        <ion-button (click)="presentAddItemsModal(product)">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    
  </ion-list>
</ion-content>
